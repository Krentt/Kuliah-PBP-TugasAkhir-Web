<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <!-- Bootstrap CSS-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% include "home_page/home_navbar.html" %}
        <title>Wishlist</title>
    </head>
    <body>
        <div class="container">
            <table class="table" id="wishlist-table">
                <thead>
                    <th scope="col">No.</th>
                    <th scope="col">Nama</th>
                    <th scope="col"></th>
                </thead>
                <tbody>
                    {% if user.is_authenticated %}
                    {% for wishlist in wishlists %}
                        <tr>
                            <td>{{ wishlist.id }}</td>
                            <td>{{ wishlist.name }}</td>
                            <td style="width: 150px;">
                                <button type="button"
                                        class="btn btn-warning btn-sm js-edit-item" 
                                        onClick="editItem({{ wishlist.id }})" 
                                        data-toggle="modal" 
                                        data-target="#editItem">EDIT
                                </button>
                                <button type="button"
                                        class="btn btn-danger btn-sm js-delete-item"
                                        onClick="deleteItem({{ wishlist.id }})">DELETE
                                </button>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center bg-warning">No Items</td>
                        </tr>
                    {% endfor %}
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center bg-danger">Please login or register to view wishlist</td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            
        </script>
    </body>
</html>
