<!DOCTYPE html>
{% load static %}
<html>
  <head>
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Product List Page</title>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	  <link rel="stylesheet" type="text/css" href="{% static 'css/product_list_page.css' %}">
	  {% include "home_page/home_navbar.html" %}
  </head>
  <body>
    <div class="container">
      <br>
      <h3>Product List</h3>
      <div class="row">
        <div class="col-lg-4">
          <img class="thumbnail" src="{% static 'Downloads/N95_mask.png' %}">
          <div class="box-element product">
            <h6><strong>N95 Mask</strong></h6>
            <div class="height-100 container d-flex justify-content-center align-items-center">
              <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="ratings"> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star"></i> </div>
                  <h5 class="review-count">12 Reviews</h5>
                </div>
              </div>  
            </div>
            <hr>
        
            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>$5</strong></h4>
        
          </div>
        </div>

        <div class="col-lg-4">
          <img class="thumbnail" src="{% static 'Downloads/reusable_mask.png' %}">
          <div class="box-element product">
            <h6><strong>Reusable Mask</strong></h6>
            <div class="height-100 container d-flex justify-content-center align-items-center">
              <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div class="ratings"> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                  <h5 class="review-count">10 Reviews</h5>
                </div>
              </div>  
            </div>
            <hr>
        
            <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="#">View</a>
            <h4 style="display: inline-block; float: right"><strong>$5</strong></h4>
        
          </div>
        </div>

        <div class="col-lg-4">
          <img class="thumbnail" src="{% static 'Downloads/surgical_mask.png' %}">
          <div class="box-element product">
              <h6><strong>Surgical Mask</strong></h6>
              <div class="height-100 container d-flex justify-content-center align-items-center">
                <div class="card p-3">
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="ratings"> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star rating-color"></i> <i class="fa fa-star"></i> </div>
                    <h5 class="review-count">14 Reviews</h5>
                  </div>
                </div>  
              </div>
              <hr>
        
              <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
              <a class="btn btn-outline-success" href="#">View</a>
              <h4 style="display: inline-block; float: right"><strong>$5</strong></h4>
        
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
  </body>
</html>
