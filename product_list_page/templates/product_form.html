{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mask Product Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/product_form.css' %}">
    </head>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field-wrapper">
                    <label class="field-label">Nama Produk</label>
                    <label class="star">*</label>
                    <br>
                    {{ form.nama }}
                </div>

                <div class="field-wrapper">
                    <label class="field-label">Deskripsi singkat produk</label>
                    <label class="star">*</label>
                    <br>
                    {{ form.deskripsi }}
                </div>

                <div class="field-wrapper">
                    <label class="field-label">Stok produk yang tersedia</label>
                    <label class="star">*</label>
                    <br>
                    {{ form.stok }}
                </div>

                <div class="field-wrapper">
                    <label class="field-label">Harga produk</label>
                    <label class="star">*</label>
                    <br>
                    {{ form.harga }}
                </div>

                <div class="field-wrapper">
                    <label class="field-label">Rating produk</label>
                    <label class="star">*</label>
                    <br>
                    {{ form.rating }}
                </div>

                <div class="field-wrapper">
                    <label class="field-label">Upload foto produk</label>
                    <br>
                    {{ form.image }}
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-outline-success" id="submit-button" type="submit">Register Product</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
