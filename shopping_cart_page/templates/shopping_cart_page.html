<!DOCTYPE html>
{% load static %}
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <title>Home Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/shopping_cart_page.css' %}">
		{% include "home_page/home_navbar.html" %}
    </head>
	<body>
		<div class="container">
            <br>
			<div class="row">
				<div class="col-lg-12">
					<a  class="btn btn-outline-dark" href="">&#x2190; Continue Shopping</a>
				</div>
	
				<div class="col-lg-9"></div>
				<div class="col-lg-3">
					<a class="btn" href=""><h3 class="text-end">Shopping Cart</h3></a>
				</div>
	
				<div class="col-lg-8" style="margin-bottom: 50px;">
					<div class="box-element">
						<div class="cart-row">
							<div style="flex:1" class="text-center"><strong>Item</strong></div>
							<div style="flex:2"><strong></strong></div>
							<div style="flex:1"><strong>Price</strong></div>
							<div style="flex:1"><strong>Quantity</strong></div>
							<div style="flex:1"><strong>Total</strong></div>
						</div>
	
						<div class="cart-row">
							<div style="flex:1"><img class="row-image rounded mx-auto d-block" src="{% static 'images/placeholder.png' %}"></div>
							<div style="flex:2; margin-top: 1.5rem"><p style="margin: auto;">Product 1</p></div>
							<div style="flex:1; margin-top: 1.5rem"><p>$16.00</p></div>
							<div style="flex:1; margin-top: 1rem">
								<p class="quantity">0</p>
								<div class="quantity">
									<img data-product='' data-action="add" class="chg-quantity update-cart" src="{% static 'images/arrow-up.png' %}">
									<img data-product='' data-action="remove" class="chg-quantity update-cart" src="{% static 'images/arrow-down.png' %}">
								</div>
							</div>
							<div style="flex:1 ; margin-top: 1.5rem"><p>$16.00</p></div>
						</div>
						<div class="cart-row">
							<a style="flex:2;float:right; margin:5px;" class="btn btn-outline-secondary" href="">Add Wistlist</a>
							<button data-product="" data-action="removeAll" style="flex:1;float:right; margin:5px;" class="btn btn-outline-secondary update-cart">Remove</button>
						</div>
						<form class="cart-row" method="POST" action="">
							<div class="col" style="flex:11">
								<input type="text", class="form-control", style="flex:8", placeholder="Tuliskan catatan pemesanan disini">
							</div>
							<div class="col" style="flex:1">
								<input class="submit btn btn-outline-secondary" type="submit" value="Submit"/>
							</div>
						</form>
						<div class="cart-row">
						</div>
					</div>
				</div>
	
				<div class="col-lg-4">
					<div class="box-element">
						<h5 class="text-left" style="padding:5px;">Ringkasan</h5>
						<table class="table">
							<tr>
								<th><p>Jumlah Item:</p></th>
								<th><p><strong>0</strong></p></th>
							</tr>
							<tr>
								<th><p>Total Harga:</p></th>
								<th><p><strong>$16.00</strong></p></th>
							</tr>
							<tr>
								<th colspan="3"><a class="btn btn-success checkout" href="">Checkout</a></th>
							</tr>
						</table>
					</div>
				</div>
			</div>
    	</div>
    </body>
</html>
