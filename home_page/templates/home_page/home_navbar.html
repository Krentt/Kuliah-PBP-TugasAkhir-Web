<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .navbar {
        padding: 0 1rem;
    }
    
    .navbar .nav-item{
      padding:1rem 1rem
    }
    
    #cart-icon{
      width:25px;
      display: inline-block;
      margin-left: 15px;
    }
    
    #mobile-nav-button {
        display: none;
    }
    #username-mobile {
      display: none;
    }

    @media only screen and (max-width: 800px) {
      #mobile-nav-button {
        display: flex;
        direction: rtl;
        position: relative;
      }
      
      #navbarSupportedContent > form > a {
        margin-left: 15%;
      }    
      #cart-for-dekstop {
        display: none;
      }
      
      #navbarSupportedContent > form {
        width: fit-content;
      }
      #navbarSupportedContent > form > .navbar-text {
        display: none;
      }
  
      #home_navbar > .container {
        padding: 4%;
      }
      #username-mobile {
        display: block;
      }
    }
    .nav-item:hover {
      cursor: pointer;
    }

</style>
{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="home_navbar" style="height:fit-content">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <div class="container" id="mobile-nav-button" >
        <button class="navbar-toggler" type="button" style="align-self: center;" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/cart/" style="margin-right: 25px; align-self: center;">
          <img  id="cart-icon" src="{% static 'images/cart.png' %}">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %} 
          <li class="nav-item">
            <span class="navbar-text" id="username-mobile">Welcome, {{ user.username }}!</span>
          </li>
          {% endif %}
          <li class="nav-item" id="home_btn_navbar">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/product_list_page/">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/wishlist/">Wishlist</a>
          </li>
        </ul>
        <form class="d-flex" style="display: flex;">
          <a href="/cart/" style="margin-right: 25px; align-self: center;" id="cart-for-dekstop">
            <img  id="cart-icon" src="{% static 'images/cart.png' %}">
          </a>
          {% if not user.is_authenticated %}
            <a type="button" class="btn btn-primary" href="../login">Login</a>
          {% else %}
            <span class="navbar-text" style="padding-right: 10px;">Welcome, {{ user.username }}!</span>
            <a type="button" class="btn btn-primary" href="../logout">Logout</a>
          {% endif %}
        </form>
      </div>
    </div>
</nav>
<script>
  //ganti bg sama fg saat hover
  $(document).ready(function() {
    let prevBackground;
    $('.nav-item').hover(function() {
        prevBackground = $(this).css('background-color');
        $(this).css('background-color', 'rgb(13, 110, 253)');
      }, 
      function() {
        $(this).css('background-color', prevBackground);
        $('#home_btn_navbar > a').css('color', 'white')
      })
  })
</script>
