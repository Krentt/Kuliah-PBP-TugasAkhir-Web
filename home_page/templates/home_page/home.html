<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h1>Welcome to Home Page!</h1>
        {% if user.is_authenticated %}
            <p>Welcome, user {{ user.username }}!</p>
            <a href="logout">Logout</a>
        {% else %}
            <p>Welcome, user GUEST!</p>
            <a href="login">Login</a>
        {% endif %}
    </body>
</html>
